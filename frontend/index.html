<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMS Portfolio - Backoffice</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <link href="main.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      
    </div>

    <!-- Main Content -->
    <div
      class="main-content d-flex justify-content-center align-items-center vh-100"
      id="main-content-loader"
    >
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="main-content" id="main-content-unloader">
      <!-- Dashboard View -->
      <div id="dashboard" class="view-section active">
        <div class="header">
          <h1><i class="fas fa-chart-line"></i> Dashboard</h1>
          <p class="text-muted mb-0">Vue d'ensemble de votre portfolio</p>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="stats-card">
              <i class="fas fa-project-diagram fa-2x"></i>
              <h3 id="projectCount">0</h3>
              <p>Projets</p>
            </div>
          </div>
          <div class="col-md-4">
            <div
              class="stats-card"
              style="
                background: linear-gradient(135deg, #10b981 0%, #059669 100%);
              "
            >
              <i class="fas fa-code fa-2x"></i>
              <h3 id="techCount">0</h3>
              <p>Technologies</p>
            </div>
          </div>
          <div class="col-md-4">
            <div
              class="stats-card"
              style="
                background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
              "
            >
              <i class="fas fa-users fa-2x"></i>
              <h3 id="collabCount">0</h3>
              <p>Collaborateurs</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="main.js" defer type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts/login.js" type="module"></script>
    <script src="scripts/sidebar.js"></script>
  </body>
</html>
