<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMS Portfolio - Backoffice</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <link href="main.css" rel="stylesheet" />
    <script src="main.js" type="module"></script>
    <script src="scripts/projects.js" defer type="module"></script>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-brand">
        <i class="fas fa-briefcase"></i>
        <span>Portfolio CMS</span>
      </div>
      <ul class="sidebar-menu">
        <li>
          <a href="index.html" class="menu-link" data-view="dashboard">
            <i class="fas fa-home"></i>
            <span class="menu-text">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="projects.html" class="menu-link active" data-view="projects">
            <i class="fas fa-project-diagram"></i>
            <span class="menu-text">Projets</span>
          </a>
        </li>
        <li>
          <a
            href="technologies.html"
            class="menu-link"
            data-view="technologies"
          >
            <i class="fas fa-code"></i>
            <span class="menu-text">Technologies</span>
          </a>
        </li>
        <li>
          <a
            href="collaborators.html"
            class="menu-link"
            data-view="collaborators"
          >
            <i class="fas fa-users"></i>
            <span class="menu-text">Collaborateurs</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- Main Content -->
    <div class="main-content">
      <div id="projects" class="view-section active">
        <div class="header d-flex justify-content-between align-items-center">
          <div>
            <h1><i class="fas fa-project-diagram"></i> Gestion des Projets</h1>
          </div>
          <button class="btn btn-primary" id="new-proj">
            <i class="fas fa-plus"></i> Nouveau Projet
          </button>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <!-- <th>Visibilite</th> -->
                    <th>Titre</th>
                    <th>Technologies</th>
                    <th>Date debut</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="projectsList"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="projectModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="projectModalTitle">Nouveau Projet</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="projectForm">
              <input type="hidden" id="projectId" />
              <div class="mb-3">
                <label class="form-label">Titre</label>
                <input
                  type="text"
                  class="form-control"
                  id="projectTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea
                  class="form-control"
                  id="projectDescription"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="row">
                <div class="mb-3 col-6">
                  <label class="form-label">Status</label>
                  <select class="form-select" id="projectStatus" required>
                    <option value="planning">Planifie</option>
                    <option value="in_progress">En cours</option>
                    <option value="finished">Termine</option>
                  </select>
                </div>
                <div class="mb-3 col-6">
                  <label class="form-label">Visibility</label>
                  <select class="form-select" id="projectVisibility" required>
                    <option value="private">Prive</option>
                    <option value="published">Publique</option>
                  </select>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Technologies</label>
                <!-- Dropdowns -->
                <div class="dropdown w-100">
                  <button
                    class="form-control w-100 dropdown-toggle"
                    type="input"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    La liste des technologies
                  </button>
                  <ul class="dropdown-menu w-100 p-3" id="dropdown-tech"></ul>
                </div>

                <div class="mt-1">
                  Stack :
                  <span class="form-text" id="stacks"></span>
                </div>
              </div>
              <div class="row">
                <div class="mb-3 col-6">
                  <label class="form-label">Date debut</label>
                  <input
                    type="date"
                    class="form-control"
                    id="projectDateStart"
                    required
                  />
                </div>
                <div class="mb-3 col-6">
                  <label class="form-label">Date fin</label>
                  <input
                    type="date"
                    class="form-control"
                    id="projectDateEnd"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Couverture</label>
                <input type="url" class="form-control" id="projectCover" />
              </div>

              <div class="mb-3">
                <label class="form-label">URL du projet</label>
                <input type="url" class="form-control" id="projectUrl" />
              </div>
              <div class="mb-3">
                <label class="form-label">Repo du projet</label>
                <input type="url" class="form-control" id="projectRepoUrl" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Annuler
            </button>
            <button type="button" class="btn btn-primary" id="saveProject">
              Enregistrer
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/login.js" type="module"></script>
  </body>
</html>
