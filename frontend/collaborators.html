<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Portfolio - Backoffice</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <link href="main.css" rel="stylesheet" />
    <script src="scripts/collaborators.js" defer type="module"></script>
    <script src="main.js" defer type="module"></script>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-brand">
            <i class="fas fa-briefcase"></i> Portfolio CMS
        </div>
        <ul class="sidebar-menu">
            <li><a href="index.html" class="menu-link" data-view="dashboard"><i class="fas fa-home"></i> Dashboard</a>
            </li>
            <li><a href="projects.html" class="menu-link" data-view="projects"><i class="fas fa-project-diagram"></i>
                    Projets</a>
            </li>
            <li><a href="technologies.html" class="menu-link" data-view="technologies"><i class="fas fa-code"></i>
                    Technologies</a></li>
            <li><a href="collaborators.html" class="menu-link active" data-view="collaborators"><i
                        class="fas fa-users"></i> Collaborateurs</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">

        <div id="collaborators" class="view-section active">
            <div class="header d-flex justify-content-between align-items-center">
                <div>
                    <h1><i class="fas fa-users"></i> Gestion des Collaborateurs</h1>
                </div>
                <button class="btn btn-primary" onclick="openCollabModal()">
                    <i class="fas fa-plus"></i> Nouveau Collaborateur
                </button>
            </div>

            <div class="card">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nom complet</th>
                                <th>Rôle</th>
                                <th>Reseaux</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="collabList"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="collabModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="collabModalTitle">Nouveau Collaborateur</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="collabForm">
                            <input type="hidden" id="collabId">
                            <div class="mb-3">
                                <label class="form-label">Prenom</label>
                                <input type="text" class="form-control" id="collabFirstname" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nom</label>
                                <input type="text" class="form-control" id="collabLastname" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Rôle</label>
                                <input type="text" class="form-control" id="collabRole" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Portfolio</label>
                                <input type="url" class="form-control" id="collabPortfolio">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">LinkedIn</label>
                                <input type="url" class="form-control" id="collabLinkedin">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Github</label>
                                <input type="url" class="form-control" id="collabGithub">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="button" class="btn btn-primary" onclick="saveCollab()">Enregistrer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
