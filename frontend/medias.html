<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mrcfolio - Medias</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <link href="main.css" rel="stylesheet" />
    
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      
    </div>

    <!-- Main Content -->
    <div
      class="main-content d-flex justify-content-center align-items-center vh-100"
      id="main-content-loader"
    >
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="main-content" id="main-content-unloader">
      <div id="medias" class="view-section active">
        <div class="header d-flex justify-content-between align-items-center">
          <div>
            <h1><i class="fas fa-users"></i> Gestion des Medias</h1>
          </div>
          <button class="btn btn-primary" id="btn-add-collab">
            <i class="fas fa-plus"></i> Ajouter un media
          </button>
        </div>

        <div class="card">
          <div class="card-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Nom complet</th>
                  <th>Rôle</th>
                  <th>Reseaux</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="collabList"></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="mediaModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="collabModalTitle">
                Nouveau Collaborateur
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <form id="collabForm">
                <input type="hidden" id="collabId" />
                <div class="mb-3">
                  <label class="form-label">Prenom</label>
                  <input
                    type="text"
                    class="form-control"
                    id="collabFirstname"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Nom</label>
                  <input
                    type="text"
                    class="form-control"
                    id="collabLastname"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Rôle</label>
                  <input
                    type="text"
                    class="form-control"
                    id="collabRole"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Portfolio</label>
                  <input type="url" class="form-control" id="collabPortfolio" />
                </div>
                <div class="mb-3">
                  <label class="form-label">LinkedIn</label>
                  <input type="url" class="form-control" id="collabLinkedin" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Github</label>
                  <input type="url" class="form-control" id="collabGithub" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Annuler
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="btn-save-collab"
              >
                Enregistrer
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="collabModalDel" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="techModalTitle">
                Suppression Collaborator
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <p id="text-del"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Annuler
              </button>
              <button type="button" class="btn btn-danger" id="btn-del-collab">
                Supprimer
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/medias.js" defer type="module"></script>
    <script src="main.js" defer type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/login.js" type="module"></script>
    <script src="scripts/sidebar.js"></script>
  </body>
</html>
